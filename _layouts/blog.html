---
title: Captain's Log
---
<!DOCTYPE html>

<html lang="en">

  {% include head.html %}
  <body>

    {% include profile.html %}
    <main>
      <div id="content">
        <article>
        {% for post in site.posts %}
        <p style="float:right;">{{ post.date | date_to_long_string }}</p>
            <h3><a href="{{site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
        {% endfor %}
        </article>
      </div>
    </main>
  </body>

</html>
