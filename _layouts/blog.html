---
title: Captain's Log
---
<!DOCTYPE html>

<html lang="en">

  {% include head.html %}
  <body>

    {% include profile.html %}
    <main>
      <div id="content">
        <article>
        {% for post in site.posts %}
          <div class="log-list">
            <h3><a href="{{  site.url }}{{ post.url }}">{{ post.title }}</a></h3>
            <p>{{ post.date | date_to_long_string }}</p>
          </div>
        {% endfor %}
        </article>
      </div>
    </main>
  </body>

</html>
