<!DOCTYPE html>

<html lang="en">

  {% include head.html %}
  <body>

    {% include profile.html %}
    <main>
      
      <div id="content">
        <article>
            <div class="article-heading">
                <span class="date">{{page.date | date_to_string }}</span>
                <h2 class="article-title">{{ page.title }}</h2>
            </div>
            <div class="article-content">
                <p>{{ page.content }}</p>
            </div>
            {% if page.previous.url %}
            <div class="button-next">
              <a href="{{ site.url }}{{ page.previous.url }}"<button type="submit" class="block accent">Next</button></a>
            </div>
            {% endif %}
        </article>
        
      </div>
    </main>
  </body>
</html>
